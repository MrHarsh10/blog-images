<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Not Found - FastImage</title>
<style>
    body {
        background: #f9f9f9;
        color: #444;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        padding: 1rem;
    }
    h1 {
        font-size: 6rem;
        margin: 0;
        color: #4a90e2;
    }
    h2 {
        font-size: 1.8rem;
        margin: 0.5rem 0 1.5rem;
    }
    p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        max-width: 320px;
        line-height: 1.5;
        color: #666;
    }
    a.button {
        background-color: #4a90e2;
        color: white;
        padding: 0.9rem 2rem;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(74, 144, 226, 0.4);
        transition: background-color 0.3s ease;
    }
    a.button:hover {
        background-color: #357ABD;
    }
</style>
</head>
<body>
    <h1>404</h1>
    <h2>Image Not Found</h2>
    <p>Oops! The image you are looking for does not exist or has been removed. Please check the link or return to the homepage.</p>
    <a href="/" class="button">Go to Homepage</a>
</body>
</html>
